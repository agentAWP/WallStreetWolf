<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crypto Currencies</title>
</head>
<style>

* {

  box-sizing: border-box;

}

.row {

  margin-left:-5px;

  margin-right:-5px;

}
.column {

  float: left;

  width: 25%;

  padding: 5px;

}
/* Clearfix (clear floats) */

.row::after {

  content: "";

  clear: both;

  display: table;

}
table {

  border-collapse: collapse;

  border-spacing: 0;

  width: 50%;

  border: 1px solid #ddd;

}
th, td {

  text-align: center;

}
tr:nth-child(even) {

  background-color: #f2f2f2;

}

</style>
<body>
  {% extends "index.html" %}
  {% block content %}
  {{ super() }}
  <h1 style="text-align:left">Top 20 Crypto HODLings</h1>
  <p>{{cryptosByMarketCap.to_html() | safe }}</p>
  {% endblock %}
</body>
</html>
